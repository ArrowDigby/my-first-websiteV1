<!DOCTYPE html>
<!-- This declaration defines the document as an HTML5 document. It's the first thing in your file. -->
<html lang="en">
<!-- The `lang="en"` attribute helps search engines and screen readers understand the page's language. -->

<head>
    <!-- The <head> element contains meta-information about the page and links to scripts and stylesheets. It isn't visible on the page itself. -->
    <meta charset="UTF-8">
    <!-- UTF-8 is the standard character encoding. It ensures all text and symbols display correctly across different browsers and devices. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This tag is essential for responsive design. It tells the browser to set the page width to the device's screen width and sets the initial zoom level. -->

    <title>My First Website</title>
    <!-- The <title> is what appears in the browser tab. It's also very important for Search Engine Optimization (SEO). -->

    <link rel="stylesheet" href="style.css">
    <!-- This line connects your HTML to your CSS file. Without it, your page would have no styling. -->
</head>

<body>

    <!-- Book container -->
    <div class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div class="content">
                    <h1>Welcome</h1>
                    <p>This is my first website.</p>
                </div>
            </div>
            <div class="back">
                <div class="content">
                    <h2>About Me</h2>
                    <p>This page has some details about me.</p>
                    <button id="action-button">Click Me!</button>
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div class="content">
                    <h2>Next Steps</h2>
                    <p>Here is some more content.</p>
                </div>
            </div>
            <div class="back">
                <div class="content">
                    <h2>The End</h2>
                    <p>Thanks for visiting!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <button id="prev-btn">Prev</button>
    <button id="next-btn">Next</button>

    <script src="script.js"></script>
</body>

</html>
